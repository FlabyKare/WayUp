<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">

</head>
<body>

			<h1>Войти</h1>


<div class="container">

	<header class="header">
		<form action="#" class="form">

			<div class="wrapper">

				


				<div class="names">

					<h2>Зарегистрироваться</h2>


					<input type="tel" placeholder="Номер" required>
					<input type="text" placeholder="Имя" required>
					<input type="text" placeholder="Фамилия" required>
					<input type="text" placeholder="Отчество" required>
				</div>

				<div class="numbers">

					<h2>Дата рождения</h2>

				

					<input type="tel" placeholder="Месяц" required>
					<input type="tel" placeholder="Число" required>
					<input type="password" placeholder="Пароль" required>
					<input type="tel" placeholder="Код" required>
				</div>


			</div>
			<button type="submit" class="btn1">Отправить данные!</button>
		</form>
	</header>







				<div class="answers">


			<div class="answers_container">
					<h2>Дополнительные вопросы</h2>



					
						<input type="text" maxlength="12" placeholder="Сколько месяцев в году?" required>
						<input type="text" placeholder="Как ты провёл каникулы?" required>
						<input type="text" placeholder="Что планируешь делать?" required>
						<input type="text" placeholder="Какое у тебя любимое животное?" required>
						<input type="text" placeholder="Что ты любишь больше? Пиццу или роллы?" required>
						<input type="text" placeholder="Какая твоя мечта?" required>
						<input type="text" placeholder="Сколько человек у тебя в семье?" required>

				</div>

				<a href="#" class="login">Отправить!</a>

			</div>


</div>
